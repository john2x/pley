<html>
<head>
<title>Add Business</title>
</head>
<body>
{% if success %}
<h1>Success!</h1>
{% else %}
<h1>Add Business</h1>
<form name="add_business" action="" method="post">
	{% csrf_token %}
	<h2>Business info</h2>
	{{ business_form.as_p }}
	<h2>Address</h2>
	{{ address_form.as_p }}
	<h2>Parking</h2>
	{{ parking_form.as_p }}
	<h2>Serving Time</h2>
	{{ serving_time_form.as_p }}
	<input type="submit" value="Save"/>
</form>
{% endif %}
</body>
</html>
