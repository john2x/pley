{% extends "base.html" %}
{% block title %}Add{% endblock %}

{% block content %}
    {% if success %}
    <h1>Success!</h1>
    {% else %}
        {% if error %}
            <h2>Test {{ error }}</h2>
        {% endif %}
    <h1>Add Review</h1>
    <form name="review_add" action="" method="post">
    	{% csrf_token %}
    	<h2>Review</h2>
    	{{ review_form.as_p }}
    	<input type="submit" value="Save"/>
    </form>
    {% endif %}
{% endblock %}
